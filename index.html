<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body>
    <!--Seccion encriptadora-->
    <section>
        <header>
            <a href=""><img src="IMG/Logo.png" alt="a minuscula logo"></a>
        </header>
        <!--Introducción de texto-->
        <div>
            <textarea name="textoSimple" id="textoSimple" cols="30" rows="10"></textarea>
        </div>
        <div>
            <div>
                <p>LETRAS MINUSCULAS Y SIN ACENTO</p>
            </div>
            <div>
                <button id="encriptar">
                    ENCRIPTAR
                </button>
                <button id="desemcriptar">
                    DESEMCRIPTADOR
                </button>
            </div>
        </div>
    <!--Seccion informativa-->
    <section>
        <div>
            <!--Imagen-->
            <div>
                <img src="IMG/Muñeco.png" alt="Mujer de rodillas">
            </div>
            <!--Texto informativo-->
            <div>
                <h2>Ningun mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
    </section>
    </section>
    <!--Seccion encriptada-->
    <section>
        <div>
            <!--Texto encriptado-->
            <div>
                <textarea name="textoEncriptado" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button>
                    COPIAR
                </button>
            </div>
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
