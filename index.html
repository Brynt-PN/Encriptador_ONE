<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body>
    <!--Seccion encriptadora-->
    <section id="secEncriptadora">
        <header>
            <a href=""><img src="IMG/Logo.png" alt="a minuscula logo"></a>
        </header>
        <!--Introducción de texto-->
        <div>
            <textarea name="textoInput" id="textoInput" cols="30" rows="10"></textarea>
        </div>
        <div>
            <div>
                <p>LETRAS MINUSCULAS Y SIN ACENTO</p>
            </div>
            <div>
                <button id="encriptar" onclick="encriptarTexto()">
                    ENCRIPTAR
                </button>
                <button id="desemcriptar" onclick="desemcriptarTexto()">
                    DESEMCRIPTAR
                </button>
            </div>
        </div>
    <!--Seccion informativa-->
    <section id="secInformativa">
        <div>
            <!--Imagen-->
            <div>
                <img src="IMG/Muñeco.png" alt="Mujer de rodillas">
            </div>
            <!--Texto informativo-->
            <div>
                <h2>Ningun mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
    </section>
    </section>
    <!--Seccion encriptada-->
    <section id="secEncriptda">
        <div>
            <!--Texto encriptado-->
            <div>
                <textarea name="textoOutput" id="textoOutput" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button id="btCopiar" onclick="copiarPortapapeles()">
                    COPIAR
                </button>
            </div>
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
